syntax = "proto3";

package grpc_sdk.errorx;
import "errors/error.proto";

// 多语言特定包名，用于源代码引用
option go_package = "github.com/wangzhe1991/grpc-sdk/errorx;errorx";

enum ErrorReason {
  // // 设置缺省错误码
  option (errors.default_code) = 500;
  
  // 为某个枚举单独设置错误码
  USER_NOT_FOUND = 0 [(errors.code) = 404];
}