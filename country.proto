syntax = "proto3";

package grpc_pb;

service Country {
    rpc List (EmptyRequest) returns (CountryListResp);
}

message EmptyRequest {
}

message CountryListResp {
    message One {
        string cn_name = 1;
        string en_name = 2;
        string en_full_name = 3;
        string en_code2 = 4;
        string en_code3 = 5;
        string num_code = 6;
    }
    repeated One data = 1;
}